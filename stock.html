<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table V04</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<style> 
input[type=text] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid red;
    border-radius: 4px;
}
</style>
</head>
<body>
		<form margin-right="1px" method="get" action="search">
		          <div class="form-group">
		          	<label for="email">Search Company by name:</label>
		          	<input width="100%" type="text" name="name" placeholder="Type here:- eg->ABC LTD." background-color="#3CBC8D"/>
		          
		          </div>

				<button type="submit" class="btn btn-default">Search</button>
		</form>
		<form method="get" action="index">
		         
				<button type="submit" class="btn btn-default">SHOW TOP 10</button>
		</form>

	
		<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver3 m-b-110">
					<div class="table100-head">
						<table>
							<thead>
								<tr class="row100 head">
									<th class="cell100 column1">Code</th>
									<th class="cell100 column2">Name</th>
									<th class="cell100 column3">Open</th>
									<th class="cell100 column4">High</th>
									<th class="cell100 column5">Low</th>
									<th class="cell100 column6">Close</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="table100-body js-pscroll">
						<table>
							<tbody>
								{% for stock in stocklist %}

								<tr class="row100 body">
									<td class="cell100 column1">{{stock[0]}}</td>
									<td class="cell100 column2">{{stock[1]}}</td>
									<td class="cell100 column3">{{stock[2]}}</td>
									<td class="cell100 column4">{{stock[3]}}</td>
									<td class="cell100 column5">{{stock[4]}}</td>
									<td class="cell100 column6">{{stock[5]}}</td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
						
					</div>
					
				</div>
			</div>
		</div>
		
	</div>
	

</body>
</html>
